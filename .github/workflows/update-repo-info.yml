name: Update Repo Info in README

on:
  push:
    tags:
      - '*'  # Trigger on any new tag push
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Update repo info in README
        uses: ./.github/actions/update-repo-info
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          mode: pr  # 'pr 'or 'direct'
